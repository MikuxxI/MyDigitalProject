<ion-header>
  <ion-navbar color="customColor">
    <div class="tamere">
      <img src="../../assets/imgs/Logo2.png" height="40px" />
    </div>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="ion-searchbar">
    <ion-searchbar
      color="light"
      animated
      showCancelButton="focus"
    ></ion-searchbar>
  </div>
  <div #map id="map"></div>
</ion-content>
