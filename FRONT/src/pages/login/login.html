<ion-content >
  <div *ngIf="connected; else loginPage"><ion-nav [root]="tabsPage" #myContent></ion-nav></div>
  <ng-template #loginPage>
    <div class="padding">
    
      <div class="logo">
        <ion-icon color="light" name="sunny"></ion-icon>
        <!-- <ion-icon color="light" name="contact"></ion-icon> -->
        <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
        <!-- <img src="../../assets/logo.png"> -->
      </div>
  
      <ion-item >
        <ion-label color="light">Email</ion-label>
        <ion-input color="light" type="mail" placeholder="Adresse email" (input)="setEmail($event.target.value)"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="light">Mot de passe</ion-label>
        <ion-input color="light" type="password" placeholder="Mot de passe" (input)="setMdp($event.target.value)"></ion-input>
      </ion-item>
  
      <ion-item lines="none">
        <button ion-button color="light" slot="end" fill="clear">Mot de passe oubli√© ?</button>
      </ion-item>
  
      <button ion-button color="light" expand="block" shape="round" fill="outline" (click)="connexion()">Connexion</button>
      <br>
      <button ion-button color="tertiary" expand="block" shape="round">Inscription</button>
  
      <ion-item lines="none">
        <ion-label color="light" text-center>Ou connectez-vous avec</ion-label>
      </ion-item>
      
      <div class="flex">
        <button ion-button color="facebook" shape="round">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Facebook
        </button>
        <button ion-button color="google" color="youtube" shape="round">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google
        </button>
      </div>
  
    </div>
  </ng-template>
</ion-content>
