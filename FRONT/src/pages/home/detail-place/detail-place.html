<div class="container">
  <ion-img [src]="place.photo"></ion-img>
  <ion-card>
    <div class="title">
      <ion-card-header>{{place.categorie.name}}</ion-card-header>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </div>
    <ion-card-content>
      <p>{{place.name}}</p>
    </ion-card-content>
  </ion-card>
</div>
